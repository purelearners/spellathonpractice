<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellathon Master v3.6 - Learn Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .main-content { padding: 40px; }
        .section { display: none; }
        .section.active { display: block; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s; margin: 5px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-stop { background: #ff6b6b; color: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { padding: 25px; border: 3px solid #ddd; border-radius: 15px; text-align: center; cursor: pointer; }
        .card h3 { color: #667eea; margin-bottom: 10px; font-size: 1.5em; }
        .progress-bar { width: 100%; height: 30px; background: #f0f0f0; border-radius: 15px; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); transition: width 0.5s; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.9em; }
        .word-display { text-align: center; padding: 30px 20px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 15px; margin-bottom: 20px; }
        .word-main { font-size: 3.5em; font-weight: bold; color: #667eea; margin-bottom: 15px; }
        .word-syllables { font-size: 2em; color: #764ba2; margin-bottom: 15px; font-weight: 600; }
        .word-ipa { font-size: 1.6em; color: #555; margin-bottom: 15px; font-style: italic; }
        .word-meaning { font-size: 1.1em; color: #333; margin-bottom: 15px; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 8px; line-height: 1.8; text-align: left; }
        .button-group { text-align: center; margin-bottom: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
        .grade-subject-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .selector-btn { padding: 15px 20px; background: #f0f0f0; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; }
        .selector-btn.selected { background: #667eea; color: white; border-color: #667eea; }
        .loading { text-align: center; padding: 40px; font-size: 1.3em; color: #667eea; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-text { text-align: center; font-size: 1em; color: #667eea; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spellathon Master v3.6</h1>
            <p>Learn Mode - Optimized Sequence</p>
        </div>
        <div class="main-content">
            <div class="section active" id="loadingSection">
                <div class="loading">
                    <p>Loading words from Google Sheets...</p>
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="section" id="gradeSubjectSelection">
                <h2 style="margin-bottom: 20px;">Select Grade & Subject</h2>
                <h3 style="margin-bottom: 10px;">Grade:</h3>
                <div class="grade-subject-grid" id="gradeButtons"></div>
                <h3 style="margin-bottom: 10px; margin-top: 20px;">Subject:</h3>
                <div class="grade-subject-grid" id="subjectButtons"></div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="startLearningWithSelection()">Start</button>
                    <button class="btn btn-danger" onclick="backToStart()">Back</button>
                </div>
            </div>

            <div class="section" id="learnSetSelection">
                <h2 style="margin-bottom: 20px;">Select Learning Set</h2>
                <div class="grid-3" id="setButtons"></div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-danger" onclick="backToStart()">Back</button>
                </div>
            </div>

            <div class="section" id="learningSection">
                <div class="progress-bar"><div class="progress-fill" id="learnProgress">0%</div></div>

                <div class="word-display">
                    <div class="word-main" id="learnWord">Word</div>
                    <div class="word-syllables" id="learnSyllables">Syl-la-bles</div>
                    <div class="word-ipa" id="learnIPA">/word/</div>

                    <div class="button-group">
                        <button class="btn btn-success" onclick="playWord()" title="Play full word">üîä Play Word</button>
                        <button class="btn btn-secondary" onclick="playLetters()" title="Play letters by syllables">üîä Play Letters</button>
                        <button class="btn btn-secondary" onclick="playSyllables()" title="Play syllables">üîä Play Syllables</button>
                        <button class="btn btn-secondary" onclick="playWordAgain()" title="Play word again">üîä Play Word Again</button>
                        <button class="btn btn-stop" onclick="stopSpeaking()">Stop</button>
                    </div>

                    <div class="word-meaning" id="learnMeaning">Loading meaning...</div>

                    <div class="button-group" style="margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="previousWord()" style="flex: 1; min-width: 100px;">‚Üê Previous</button>
                        <button class="btn btn-secondary" onclick="nextWord()" style="flex: 1; min-width: 100px;">Next ‚Üí</button>
                        <button class="btn btn-danger" onclick="exitLearning()" style="flex: 1; min-width: 100px;">Exit</button>
                    </div>
                </div>

                <div class="status-text" id="statusText">Ready to learn</div>
            </div>
        </div>
    </div>

    <script>
        var GOOGLE_SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRh5GoW3bvEFhA9qODh5k6FJCFD-A4a_Fu4nb3irpPgWng6kyFlJ3m3Lrr-ZHFYo5thtEMeUJ8mVsqH/pub?output=csv';

        async function getMeaningFromAPI(word) {
            try {
                var response = await fetch('https://api.dictionaryapi.dev/api/v2/entries/en/' + word.toLowerCase());
                if (response.ok) {
                    var data = await response.json();
                    if (data && data.length > 0 && data[0].meanings && data[0].meanings.length > 0) {
                        var definition = data[0].meanings[0].definitions[0].definition;
                        return definition;
                    }
                }
                return 'No meaning found.';
            } catch (error) {
                return 'Definition not available.';
            }
        }

        function syllabify(word) {
            var syllableRegex = /[^aeiouy]*[aeiouy]+(?:[^aeiouy]*$|[^aeiouy](?=[^aeiouy]))?/gi;
            var syllables = word.match(syllableRegex) || [word];
            return syllables.map(function(s) { return s.charAt(0).toUpperCase() + s.slice(1); }).join('-');
        }

        function getSyllablesArray(word) {
            var syllableRegex = /[^aeiouy]*[aeiouy]+(?:[^aeiouy]*$|[^aeiouy](?=[^aeiouy]))?/gi;
            var syllables = word.match(syllableRegex) || [word];
            return syllables;
        }

        function generateIPAwithSyllables(word) {
            var lower = word.toLowerCase();
            var syllables = getSyllablesArray(word);
            var ipaParts = [];

            for (var s = 0; s < syllables.length; s++) {
                var syl = syllables[s].toLowerCase();
                var sylIpa = '';

                for (var i = 0; i < syl.length; i++) {
                    var char = syl[i];
                    var next = i < syl.length - 1 ? syl[i + 1] : '';
                    if (char === 'a') sylIpa += (next === 'i' || next === 'y') ? 'e…™' : '√¶';
                    else if (char === 'e') sylIpa += (next === 'e') ? 'iÀê' : '…õ';
                    else if (char === 'i') sylIpa += '…™';
                    else if (char === 'o') sylIpa += '…í';
                    else if (char === 'u') sylIpa += ' å';
                    else sylIpa += char;
                }
                ipaParts.push(sylIpa);
            }

            return '/' + ipaParts.join('-') + '/';
        }

        function stopSpeaking() {
            if (window.speechSynthesis) window.speechSynthesis.cancel();
        }

        var allWordsData = {};
        var currentGrade = '';
        var currentSubject = '';
        var currentIndex = 0;
        var learnWords = [];
        var autoPlayTimer = null;

        function initializeApp() {
            fetch(GOOGLE_SHEETS_CSV_URL)
                .then(function(response) { return response.text(); })
                .then(function(csvText) {
                    parseSheetData(csvText);
                    document.getElementById('loadingSection').classList.remove('active');
                    document.getElementById('gradeSubjectSelection').classList.add('active');
                    renderGradeButtons();
                })
                .catch(function(error) {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                });
        }

        function parseSheetData(csv) {
            var allLines = [];
            var currentLine = '';

            for (var i = 0; i < csv.length; i++) {
                var ch = csv[i];
                if (ch === String.fromCharCode(10)) {
                    allLines.push(currentLine);
                    currentLine = '';
                } else if (ch === String.fromCharCode(13)) {
                    allLines.push(currentLine);
                    currentLine = '';
                    if (csv[i + 1] === String.fromCharCode(10)) i++;
                } else {
                    currentLine += ch;
                }
            }
            if (currentLine) allLines.push(currentLine);

            allWordsData = {};
            for (var i = 1; i < allLines.length; i++) {
                var line = allLines[i].trim();
                if (!line) continue;

                var parts = line.split(',');
                if (parts.length >= 3) {
                    var grade = parts[0].trim().replace(/^"|"$/g, '').trim();
                    var subject = parts[1].trim().replace(/^"|"$/g, '').trim();
                    var word = parts[2].trim().replace(/^"|"$/g, '').trim();

                    if (grade && subject && word) {
                        if (!allWordsData[grade]) allWordsData[grade] = {};
                        if (!allWordsData[grade][subject]) allWordsData[grade][subject] = [];
                        allWordsData[grade][subject].push(word);
                    }
                }
            }
        }

        function renderGradeButtons() {
            var container = document.getElementById('gradeButtons');
            container.innerHTML = '';
            for (var grade in allWordsData) {
                var btn = document.createElement('button');
                btn.className = 'selector-btn';
                btn.textContent = grade;
                btn.onclick = (function(g) {
                    return function() { selectGrade(g); };
                })(grade);
                container.appendChild(btn);
            }
        }

        function selectGrade(grade) {
            currentGrade = grade;
            updateGradeDisplay(grade);
            renderSubjectButtons();
        }

        function updateGradeDisplay(grade) {
            var btns = document.getElementById('gradeButtons').getElementsByClassName('selector-btn');
            for (var i = 0; i < btns.length; i++) {
                if (btns[i].textContent === grade) btns[i].classList.add('selected');
                else btns[i].classList.remove('selected');
            }
        }

        function renderSubjectButtons() {
            var container = document.getElementById('subjectButtons');
            container.innerHTML = '';
            for (var subject in allWordsData[currentGrade]) {
                var btn = document.createElement('button');
                btn.className = 'selector-btn';
                btn.textContent = subject;
                btn.onclick = (function(s) {
                    return function() { selectSubject(s); };
                })(subject);
                container.appendChild(btn);
            }
        }

        function selectSubject(subject) {
            currentSubject = subject;
            updateSubjectDisplay(subject);
            createLearnSets();
        }

        function updateSubjectDisplay(subject) {
            var btns = document.getElementById('subjectButtons').getElementsByClassName('selector-btn');
            for (var i = 0; i < btns.length; i++) {
                if (btns[i].textContent === subject) btns[i].classList.add('selected');
                else btns[i].classList.remove('selected');
            }
        }

        function createLearnSets() {
            var words = allWordsData[currentGrade][currentSubject];
            var setSize = 10;
            var numSets = Math.ceil(words.length / setSize);
            var container = document.getElementById('setButtons');
            container.innerHTML = '';

            for (var i = 0; i < numSets; i++) {
                var btn = document.createElement('button');
                btn.className = 'selector-btn';
                var startWord = i * setSize + 1;
                var endWord = Math.min((i + 1) * setSize, words.length);
                btn.textContent = 'Set ' + (i + 1) + ' (' + startWord + '-' + endWord + ')';
                btn.onclick = (function(setNum) {
                    return function() { startLearnSet(setNum); };
                })(i);
                container.appendChild(btn);
            }

            document.getElementById('gradeSubjectSelection').classList.remove('active');
            document.getElementById('learnSetSelection').classList.add('active');
        }

        function startLearnSet(setNum) {
            var words = allWordsData[currentGrade][currentSubject];
            var setSize = 10;
            var startIdx = setNum * setSize;
            var endIdx = Math.min(startIdx + setSize, words.length);
            learnWords = words.slice(startIdx, endIdx);

            currentIndex = 0;
            document.getElementById('learnSetSelection').classList.remove('active');
            document.getElementById('learningSection').classList.add('active');
            displayLearnWord();
        }

        function startLearningWithSelection() {
            if (!currentGrade || !currentSubject) {
                alert('Select Grade and Subject');
                return;
            }
            // This button is handled by selectSubject which calls createLearnSets
        }

        async function displayLearnWord() {
            if (currentIndex >= learnWords.length) {
                alert('Set completed!');
                backToStart();
                return;
            }

            var word = learnWords[currentIndex];
            document.getElementById('learnWord').textContent = word;
            document.getElementById('learnSyllables').textContent = syllabify(word);
            document.getElementById('learnIPA').textContent = generateIPAwithSyllables(word);
            document.getElementById('learnMeaning').textContent = 'Loading...';
            document.getElementById('statusText').textContent = 'Auto-playing sequence...';

            var progress = Math.round((currentIndex + 1) / learnWords.length * 100);
            document.getElementById('learnProgress').style.width = progress + '%';
            document.getElementById('learnProgress').textContent = (currentIndex + 1) + '/' + learnWords.length;

            var meaning = await getMeaningFromAPI(word);
            document.getElementById('learnMeaning').textContent = meaning;

            stopSpeaking();
            if (autoPlayTimer) clearTimeout(autoPlayTimer);

            // START SEQUENCE
            autoSequence();
        }

        function autoSequence() {
            var word = learnWords[currentIndex];

            // Step 1: Play Word
            playWord();

            // Step 2: After word, play letters by syllables (100ms between letters, 800ms between syllables)
            autoPlayTimer = setTimeout(function() {
                autoPlayLettersBySyllables();
            }, 1500);
        }

        function autoPlayLettersBySyllables() {
            var word = learnWords[currentIndex];
            var syllablesArray = getSyllablesArray(word);
            var delay = 0;

            for (var s = 0; s < syllablesArray.length; s++) {
                var syl = syllablesArray[s];
                var letters = syl.split('');

                for (var l = 0; l < letters.length; l++) {
                    (function(letter, d) {
                        setTimeout(function() {
                            var u = new SpeechSynthesisUtterance(letter);
                            u.rate = 0.7;
                            speechSynthesis.speak(u);
                        }, d);
                    })(letters[l], delay);
                    delay += 100;
                }

                delay += 800;
            }

            // Step 3: After letters, play syllables
            autoPlayTimer = setTimeout(function() {
                playSyllables();
            }, delay + 500);

            // Step 4: After syllables, play word again
            autoPlayTimer = setTimeout(function() {
                playWordAgain();
            }, delay + 4000);

            // Step 5: Auto-next after word again
            autoPlayTimer = setTimeout(function() {
                document.getElementById('statusText').textContent = 'Ready for next word';
                autoPlayTimer = setTimeout(function() {
                    nextWord();
                }, 1500);
            }, delay + 5500);
        }

        function playWord() {
            stopSpeaking();
            document.getElementById('statusText').textContent = 'Playing word...';
            var word = learnWords[currentIndex];
            var u = new SpeechSynthesisUtterance(word);
            u.rate = 0.8;
            speechSynthesis.speak(u);
        }

        function playLetters() {
            if (autoPlayTimer) clearTimeout(autoPlayTimer);
            stopSpeaking();
            document.getElementById('statusText').textContent = 'Playing letters...';
            var word = learnWords[currentIndex];
            var syllablesArray = getSyllablesArray(word);
            var delay = 0;

            for (var s = 0; s < syllablesArray.length; s++) {
                var syl = syllablesArray[s];
                var letters = syl.split('');

                for (var l = 0; l < letters.length; l++) {
                    (function(letter, d) {
                        setTimeout(function() {
                            var u = new SpeechSynthesisUtterance(letter);
                            u.rate = 0.7;
                            speechSynthesis.speak(u);
                        }, d);
                    })(letters[l], delay);
                    delay += 100;
                }

                delay += 800;
            }
        }

        function playSyllables() {
            stopSpeaking();
            document.getElementById('statusText').textContent = 'Playing syllables...';
            var word = learnWords[currentIndex];
            var syls = syllabify(word).split('-');
            var delay = 0;

            for (var i = 0; i < syls.length; i++) {
                (function(syl, d) {
                    setTimeout(function() {
                        var u = new SpeechSynthesisUtterance(syl);
                        u.rate = 0.7;
                        speechSynthesis.speak(u);
                    }, d);
                })(syls[i], delay);
                delay += 1000;
            }
        }

        function playWordAgain() {
            stopSpeaking();
            document.getElementById('statusText').textContent = 'Playing word again...';
            var word = learnWords[currentIndex];
            var u = new SpeechSynthesisUtterance(word);
            u.rate = 0.8;
            speechSynthesis.speak(u);
        }

        function previousWord() {
            if (autoPlayTimer) clearTimeout(autoPlayTimer);
            stopSpeaking();
            if (currentIndex > 0) {
                currentIndex--;
                displayLearnWord();
            }
        }

        function nextWord() {
            if (autoPlayTimer) clearTimeout(autoPlayTimer);
            stopSpeaking();
            currentIndex++;
            displayLearnWord();
        }

        function exitLearning() {
            if (autoPlayTimer) clearTimeout(autoPlayTimer);
            stopSpeaking();
            document.getElementById('learningSection').classList.remove('active');
            document.getElementById('learnSetSelection').classList.add('active');
        }

        function backToStart() {
            if (autoPlayTimer) clearTimeout(autoPlayTimer);
            stopSpeaking();
            document.getElementById('gradeSubjectSelection').classList.remove('active');
            document.getElementById('learnSetSelection').classList.remove('active');
            document.getElementById('learningSection').classList.remove('active');
            document.getElementById('gradeSubjectSelection').classList.add('active');
        }

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
